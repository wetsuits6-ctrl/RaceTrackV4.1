<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Race - Public Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        /* Main content */
        .main-content {
            text-align: center;
            max-width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: clamp(3rem, 8vw, 8rem);
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(1.5rem, 3vw, 3rem);
            color: #f39c12;
            margin-top: 2rem;
            opacity: 0.9;
        }

        .race-info {
            margin-bottom: 3rem;
        }

        .race-name {
            font-size: clamp(2rem, 5vw, 5rem);
            color: #ffcc00;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .race-status {
            font-size: clamp(1.5rem, 3vw, 3rem);
            color: #ecf0f1;
            margin-bottom: 2rem;
        }

        /* Next race mode styling */
        .next-race-mode .title {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .next-race-mode .driver-card {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.2);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
        }

        .next-race-mode .drivers-title {
            color: #f39c12;
        }

        /* Current race preparing mode */
        .preparing-mode .title {
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Drivers grid - 4x2 layout */
        .drivers-section {
            margin-top: 3rem;
        }

        .drivers-title {
            font-size: clamp(1.8rem, 4vw, 4rem);
            color: #3498db;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .drivers-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .driver-card {
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .driver-card:hover {
            transform: translateY(-3px);
            background: rgba(52, 152, 219, 0.3);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .driver-name {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.8rem;
            line-height: 1.2;
        }

        .driver-car {
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: #ffcc00;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Paddock alert styling */
        .driver-card.paddock-alert {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            animation: paddockPulse 2s infinite;
        }

        .driver-card.paddock-alert .driver-car {
            color: #e74c3c;
        }

        .paddock-message {
            color: #e74c3c;
            font-weight: bold;
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
            margin-top: 0.8rem;
        }

        @keyframes paddockPulse {
            0%, 100% {
                border-color: #e74c3c;
                background: rgba(231, 76, 60, 0.2);
            }
            50% {
                border-color: #c0392b;
                background: rgba(231, 76, 60, 0.3);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem;
        }

        .empty-icon {
            font-size: clamp(6rem, 12vw, 12rem);
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: clamp(2rem, 4vw, 4rem);
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .empty-subtext {
            font-size: clamp(1.2rem, 2.5vw, 2.5rem);
            color: #95a5a6;
        }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 4rem;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 4rem;
            color: #e74c3c;
        }

        .error-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .pulsing {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Current race indicator at top */
        .current-race-indicator {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 999;
            backdrop-filter: blur(10px);
            border: 2px solid #27ae60;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive adjustments for grid */
        @media (max-width: 1200px) {
            .drivers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .drivers-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .main-content {
                padding: 2rem;
            }
        }

        @media (max-width: 600px) {
            .drivers-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Fullscreen styles */
        :fullscreen .fullscreen-btn,
        :-webkit-full-screen .fullscreen-btn,
        :-moz-full-screen .fullscreen-btn {
            display: none;
        }
    </style>
</head>
<body>
<button class="fullscreen-btn" onclick="toggleFullscreen()">
    üñ•Ô∏è Full Screen
</button>

<!-- Current race indicator (shown when race is active) -->
<div id="currentRaceIndicator" class="current-race-indicator" style="display: none;">
    üèÅ <span id="currentRaceName">Race</span> IN PROGRESS
</div>

<div class="main-content">
    <div class="title floating">NEXT RACE</div>

    <div id="raceContent" class="race-info">
        <!-- Content will be populated by JavaScript -->
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    class NextRaceDisplay {
        constructor() {
            this.socket = io({
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000
            });

            // Centralized state management
            this.state = {
                isConnected: false,
                currentRace: null,
                raceMode: 'idle',
                availableSessions: [],
                lastUpdate: null
            };

            this.initializeElements();
            this.setupSocketListeners();
            this.showLoading();
        }

        initializeElements() {
            this.raceContent = document.getElementById('raceContent');
            this.mainContent = document.querySelector('.main-content');
            this.currentRaceIndicator = document.getElementById('currentRaceIndicator');
            this.currentRaceName = document.getElementById('currentRaceName');
        }

        setupSocketListeners() {
            this.socket.on('connect', () => {
                console.log('Connected to race server');
                this.updateState({ isConnected: true });
                // Request initial state when connected
                this.socket.emit('request_state');
            });

            this.socket.on('disconnect', () => {
                console.log('Disconnected from race server');
                this.updateState({ isConnected: false });
                this.showError('Connection lost. Reconnecting...');
            });

            this.socket.on('state_update', (state) => {
                console.log('Received state update:', state);
                this.updateState({
                    currentRace: state.currentRace,
                    raceMode: state.raceMode,
                    lastUpdate: Date.now()
                });
            });

            this.socket.on('sessions_update', (sessions) => {
                console.log('Received sessions update:', sessions);
                this.updateState({ availableSessions: sessions });
            });
        }

        updateState(updates) {
            const oldState = { ...this.state };
            this.state = { ...this.state, ...updates };

            if (this.hasStateChanged(oldState, this.state)) {
                console.log('State changed, updating display:', this.state);
                this.updateDisplay();
            }
        }

        hasStateChanged(oldState, newState) {
            return (
                oldState.isConnected !== newState.isConnected ||
                oldState.currentRace?.id !== newState.currentRace?.id ||
                oldState.currentRace?.name !== newState.currentRace?.name ||
                oldState.raceMode !== newState.raceMode ||
                oldState.availableSessions.length !== newState.availableSessions.length ||
                JSON.stringify(oldState.currentRace?.drivers) !== JSON.stringify(newState.currentRace?.drivers)
            );
        }

        updateDisplay() {
            if (!this.state.isConnected) {
                return; // Error already shown in disconnect handler
            }

            // Update visual mode and current race indicator
            this.updateVisualMode();
            this.updateCurrentRaceIndicator();

            const displayMode = this.determineDisplayMode();
            console.log('Display mode:', displayMode);

            switch (displayMode) {
                case 'paddock':
                    this.showPaddock();
                    break;
                case 'current_race_preparing':
                    this.showCurrentRace();
                    break;
                case 'next_available':
                    this.showNextAvailable();
                    break;
                case 'no_sessions':
                    this.showNoSessions();
                    break;
                default:
                    this.showError('Unknown display state');
            }
        }

        updateVisualMode() {
            // Remove all mode classes
            this.mainContent.classList.remove('next-race-mode', 'preparing-mode');
            
            // Add appropriate class based on display state
            if (this.state.raceMode === 'racing') {
                this.mainContent.classList.add('next-race-mode');
            } else if (this.state.currentRace && ['idle', 'countdown'].includes(this.state.raceMode)) {
                this.mainContent.classList.add('preparing-mode');
            }
        }

        updateCurrentRaceIndicator() {
            if (this.state.raceMode === 'racing' && this.state.currentRace) {
                // Show current race indicator
                this.currentRaceName.textContent = this.state.currentRace.name || 'Current Race';
                this.currentRaceIndicator.style.display = 'block';
            } else {
                // Hide current race indicator
                this.currentRaceIndicator.style.display = 'none';
            }
        }


        determineDisplayMode() {
            const { currentRace, raceMode, availableSessions } = this.state;

            // Priority 1: Paddock mode - both when race finished AND when cleared but next race exists
            if ((raceMode === 'finished' && currentRace) ||
                (raceMode === 'idle' && !currentRace && availableSessions && availableSessions.length > 0)) {
                return 'paddock';
            }

            // Priority 2: Show next available session when race is active
            if (raceMode === 'racing' && availableSessions && availableSessions.length > 0) {
                return 'next_available';
            }

            // Priority 3: Current race exists and is preparing/countdown
            if (currentRace && ['idle', 'countdown'].includes(raceMode)) {
                return 'current_race_preparing';
            }

            // Priority 4: No sessions available
            return 'no_sessions';
        }

        showLoading() {
            this.raceContent.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="empty-text">Connecting to Race Server</div>
                    <div class="empty-subtext">Please wait...</div>
                </div>
            `;
        }

        showError(message) {
            this.raceContent.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="empty-text">Connection Error</div>
                    <div class="empty-subtext">${message}</div>
                </div>
            `;
        }

        showPaddock() {
            // Show paddock message for the NEXT available session, not the finished race
            const nextSession = this.state.availableSessions[0];
            const titleElement = document.querySelector('.title');

            // Update title for paddock mode
            titleElement.innerHTML = '‚ö†Ô∏è ATTENTION DRIVERS';
            titleElement.style.color = '#e74c3c';

            if (nextSession) {
                this.raceContent.innerHTML = `
                    <div class="race-name">${nextSession.name}</div>
                    <div class="race-status pulsing" style="color: #e74c3c; font-size: clamp(2rem, 6vw, 6rem);">
                        PROCEED TO PADDOCK
                    </div>
                    <div class="subtitle">
                        Report to Race Control for driver briefing
                    </div>

                    ${this.renderDriversSection(nextSession.drivers, 'DRIVERS REPORT TO PADDOCK', 'paddock')}
                `;
            } else {
                // No next session available
                this.raceContent.innerHTML = `
                    <div class="race-name">RACE COMPLETE</div>
                    <div class="race-status pulsing" style="color: #e74c3c; font-size: clamp(2rem, 6vw, 6rem);">
                        ALL SESSIONS FINISHED
                    </div>
                    <div class="subtitle">
                        Thank you for racing today
                    </div>
                `;
            }
        }

        showCurrentRace() {
            const race = this.state.currentRace;
            const { raceMode } = this.state;
            const titleElement = document.querySelector('.title');
            
            // Set title for current race preparing
            titleElement.innerHTML = 'CURRENT RACE';
            titleElement.style.color = '';

            const statusTexts = {
                'idle': 'PREPARING TO START',
                'countdown': 'üö¶ STARTING SOON üö¶'
            };

            const statusColors = {
                'idle': '#f39c12',
                'countdown': '#e74c3c'
            };

            this.raceContent.innerHTML = `
                <div class="race-name">${race.name || `Race ${race.id}`}</div>
                <div class="race-status pulsing" style="color: ${statusColors[raceMode] || '#f39c12'}">
                    ${statusTexts[raceMode] || 'PREPARING'}
                </div>

                ${this.renderDriversSection(race.drivers, 'CURRENT DRIVERS')}
            `;
        }

        // MODIFIED: Enhanced next race display
        showNextAvailable() {
            const nextSession = this.state.availableSessions[0];
            const titleElement = document.querySelector('.title');
            
            // Different title and styling based on current state
            if (this.state.raceMode === 'racing') {
                titleElement.innerHTML = 'üèÅ NEXT RACE';
                titleElement.style.background = 'linear-gradient(45deg, #f39c12, #e67e22)';
                titleElement.style.webkitBackgroundClip = 'text';
                titleElement.style.webkitTextFillColor = 'transparent';
            } else {
                titleElement.innerHTML = 'NEXT RACE';
                titleElement.style.background = '';
                titleElement.style.webkitBackgroundClip = '';
                titleElement.style.webkitTextFillColor = '';
                titleElement.style.color = '';
            }

            const statusText = this.state.raceMode === 'racing' 
                ? '‚è≥ COMING UP NEXT' 
                : 'UPCOMING SESSION';
                
            const statusColor = this.state.raceMode === 'racing' 
                ? '#f39c12' 
                : '#3498db';

            this.raceContent.innerHTML = `
                <div class="race-name">${nextSession.name}</div>
                <div class="race-status pulsing" style="color: ${statusColor}">
                    ${statusText}
                </div>

                ${this.renderDriversSection(nextSession.drivers, 'REGISTERED DRIVERS')}
            `;
        }

        showNoSessions() {
            const titleElement = document.querySelector('.title');
            
            // Reset title for no sessions
            titleElement.innerHTML = 'NEXT RACE';
            titleElement.style.background = '';
            titleElement.style.webkitBackgroundClip = '';
            titleElement.style.webkitTextFillColor = '';
            titleElement.style.color = '';

            this.raceContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìÖ</div>
                    <div class="empty-text">NO UPCOMING SESSIONS</div>
                    <div class="empty-subtext">All sessions have been completed or no sessions are scheduled</div>
                </div>
            `;
        }

        renderDriversSection(drivers, title, mode = 'normal') {
            if (!drivers || drivers.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-icon">üë§</div>
                        <div class="empty-text">NO DRIVERS REGISTERED</div>
                        <div class="empty-subtext">Check back as drivers register</div>
                    </div>
                `;
            }

            const cardClass = mode === 'paddock' ? 'driver-card paddock-alert' : 'driver-card';

            return `
                <div class="drivers-section">
                    <div class="drivers-title">${title}</div>
                    <div class="drivers-grid">
                        ${drivers.map(driver => `
                            <div class="${cardClass}">
                                <div class="driver-name">${driver.name || 'Unknown Driver'}</div>
                                <div class="driver-car">
                                    üèéÔ∏è ${driver.car || 'Car TBA'}
                                </div>
                                ${mode === 'paddock' ? '<div class="paddock-message">üìç REPORT TO PADDOCK</div>' : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
    }

    // Fullscreen functionality
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new NextRaceDisplay();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F11') {
            e.preventDefault();
            toggleFullscreen();
        }
    });
</script>
</body>
</html>
